info.operation.ADD_DEBT_TRANSACTION_INCREASE = \u0447\u0442\u043E\u0431\u044B \u0437\u0430\u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0438\u0440\u043E\u0432\u0430\u0442\u044C \u043E\u043F\u0435\u0440\u0430\u0446\u0438\u044E \u0434\u0430\u0442\u044C \u0432 \u0434\u043E\u043B\u0433, \u0432 \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0435\u043C \u0441\u043E\u043E\u0431\u0449\u0435\u043D\u0438\u0438 \u043D\u0430\u043F\u0438\u0448\u0438: "\u041C\u043E\u0439\u0414\u0440\u0443\u0433 400 09.06.2030" (\u0431\u0435\u0437 \u043A\u0432\u043E\u0442, \u0438 \u0433\u0434\u0435 \u041C\u043E\u0439\u0414\u0440\u0443\u0433 - \u043A\u0442\u043E \u043E\u0434\u043E\u043B\u0436\u0438\u043B \u0434\u0435\u043D\u044C\u0433\u0438, 400 - \u0441\u0443\u043C\u043C\u0430, 09.06.2030 - \u0434\u0430\u0442\u0430, \u0434\u043E \u043A\u043E\u0442\u043E\u0440\u043E\u0439 \u043E\u043D \u0434\u043E\u043B\u0436\u0435\u043D \u043E\u0442\u0434\u0430\u0442\u044C \u0434\u0435\u043D\u044C\u0433\u0438.). \u0412\u0430\u0436\u043D\u043E, \u043C\u043E\u0439 \u0434\u0440\u0443\u0433 - \u0431\u0435\u0437 \u043F\u0440\u043E\u0431\u0435\u043B\u043E\u0432, \u0432\u0442\u043E\u0440\u043E\u0435 \u0441\u043B\u043E\u0432\u043E \u0434\u043E\u043B\u0436\u043D\u043E \u0431\u044B\u0442\u044C \u0447\u0438\u0441\u043B\u043E\u0432\u044B\u043C. \u0415\u0441\u043B\u0438 \u0432\u044B \u0445\u043E\u0442\u0438\u0442\u0435 \u043D\u0430\u043F\u0438\u0441\u0430\u0442\u044C "\u041C\u043E\u0439 \u0434\u0440\u0443\u0433" \u0441 \u043F\u0440\u043E\u0431\u0435\u043B\u0430\u043C\u0438, \u0432\u044B \u0434\u043E\u043B\u0436\u043D\u044B \u0437\u0430\u043A\u043B\u044E\u0447\u0438\u0442\u044C \u0435\u0433\u043E \u0432 \u0434\u0432\u043E\u0439\u043D\u044B\u0435 \u043A\u0430\u0432\u044B\u0447\u043A\u0438 \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0438\u043C \u043E\u0431\u0440\u0430\u0437\u043E\u043C ("\u041C\u043E\u0439 \u0434\u0440\u0443\u0433").
info.operation.ADD_PURCHASE_TRANSACTION      = \u0434\u043B\u044F \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u0438 \u043E\u043F\u0435\u0440\u0430\u0446\u0438\u044E "\u0434\u043E\u0431\u0430\u0432\u0438\u0442\u044C \u043F\u043E\u043A\u0443\u043F\u043A\u0443" \u0432 \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0435\u043C \u0441\u043E\u043E\u0431\u0449\u0435\u043D\u0438\u0438 \u043D\u0430\u043F\u0438\u0448\u0438\u0442\u0435: "\u041C\u0430\u0433\u043D\u0438\u0442 \u043C\u043E\u043B\u043E\u043A\u043E 40 1 \u043F\u0440\u043E\u0434\u0443\u043A\u0442\u044B \u043F\u0438\u0442\u0430\u043D\u0438\u044F" \u0438\u043B\u0438 "\u041C\u0430\u0433\u043D\u0438\u0442 \u043C\u043E\u043B\u043E\u043A\u043E 40 1" \u0438\u043B\u0438 "\u041C\u0430\u0433\u043D\u0438\u0442 \u043C\u043E\u043B\u043E\u043A\u043E 40". \u0413\u0434\u0435 \u041C\u0430\u0433\u043D\u0438\u0442 - \u043D\u0430\u0437\u0432\u0430\u043D\u0438\u0435 \u043C\u0430\u0433\u0430\u0437\u0438\u043D\u0430, \u043C\u043E\u043B\u043E\u043A\u043E - \u043D\u0430\u0437\u0432\u0430\u043D\u0438\u0435 \u043F\u0440\u043E\u0434\u0443\u043A\u0442\u0430, 40 - \u0441\u0442\u043E\u0438\u043C\u043E\u0441\u0442\u044C, 1 - \u043A\u043E\u043B\u0438\u0447\u0435\u0441\u0442\u0432\u043E, \u043F\u0440\u043E\u0434\u0443\u043A\u0442\u044B \u043F\u0438\u0442\u0430\u043D\u0438\u044F - \u043A\u0430\u0442\u0435\u0433\u043E\u0440\u0438\u044F. \u0412\u0430\u0436\u043D\u043E\u0435 \u043F\u0440\u0438\u043C\u0435\u0447\u0430\u043D\u0438\u0435 - \u0435\u0441\u043B\u0438 \u0432\u044B \u0445\u043E\u0442\u0438\u0442\u0435 \u043D\u0430\u043F\u0438\u0441\u0430\u0442\u044C \u043D\u0430\u0437\u0432\u0430\u043D\u0438\u0435 \u043C\u0430\u0433\u0430\u0437\u0438\u043D\u0430 \u0438\u043B\u0438 \u043D\u0430\u0437\u0432\u0430\u043D\u0438\u0435 \u043F\u0440\u043E\u0434\u0443\u043A\u0442\u0430 \u0432 \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u0438\u0445 \u0441\u043B\u043E\u0432\u0430\u0445, \u0437\u0430\u043A\u043B\u044E\u0447\u0438\u0442\u0435 \u0435\u0433\